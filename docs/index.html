<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/docs/images/favicon-32x32.png">

  <link rel="stylesheet" href="/docs/styles/styles.css">
  
  <title>Frontend Mentor | QR code component</title>

   
</head>
<body>

  <!--Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
  
  <div class="card-container">
    <div class="card">
      <img src="/docs/images/image-qr-code.png" alt="image-qr-code" id="code_qr">
      <h2>Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      
    </div>
   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/blanca-giselle-licona-aguilar" target="_blank">Giselle Licona </a>.
  </div>

  <div></div>
</body>
</html>
